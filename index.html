<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./images/illustration-hero.svg" class="illustration" />
      <h2 class="title">Order Summary</h2>

      <p class="info-plan">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="info-price">
        <img src="./images/icon-music.svg" alt="" class="icon-music" />
        <div class="plan">
          <h4 class="plan-name">Annual Plan</h4>
          <small class="price">$59.99/year</small>
        </div>
        <a href="#" class="change">Change</a>
      </div>
      <button class="primary">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://ekusz.com">Eduardo Kusznieryk</a>.
    </div>
  </body>
</html>
